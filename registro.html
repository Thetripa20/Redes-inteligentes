<!-- Formulario -->
<section id="contacto" class="py-5 bg-white">
  <div class="container">
    <h2 class="text-center mb-4 display-6 fw-bold text-primary">
      Registrate
    </h2>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <form>
                    <!-- Correo electrónico -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="nombre@ejemplo.com"
              required
            />
          </div>
                    <!-- Nombre -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Tu nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Tu nombre"
              required
            />
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="nombre"
              placeholder="Contraseña"
              required
            />
          </div>

          <!-- Crear cuenta -->
           <a href="inicio de sesión.html">¿Ya tienes cuenta?</a>

          <!-- Botón -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary rounded-pill">
              Aceptar 
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
